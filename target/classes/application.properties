spring.application.name=Inventory_management_system

#Datasource Information for connectivity to MySQL

spring.datasource.name=rest_testing
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/inventory
spring.datasource.username=rku
spring.datasource.password=Localhost@1

#ORM details

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.format-sql=true
